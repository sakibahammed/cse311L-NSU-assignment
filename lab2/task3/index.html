<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-header"></div>
        <img src="https://images.pexels.com/photos/28042706/pexels-photo-28042706/free-photo-of-silhouette-of-person-looking-at-starry-sky-at-night.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Profile Picture" class="profile-img">
        <div class="profile-content">
            <h2 class="profile-name">Jane Doe</h2>
            <p class="profile-bio">SQA Engineer , Backend Developer</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/" class="social-icon">f</a>
                <a href="https://x.com/?lang=en" class="social-icon">t</a>
                <a href="https://bd.linkedin.com/" class="social-icon">in</a>
            </div>
            <button class="follow-btn">Follow</button>
        </div>
    </div>
</body>
</html>
